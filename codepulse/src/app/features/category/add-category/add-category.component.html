
<div class="container">
    <h1 class="mt-3">add category</h1>
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-control" id="category_name" name="categoryName" [(ngModel)]="model.name">
            
            </div>
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label">Category Url Handle</label>
                    <input type="text" class="form-control" id="category_url" name="categoryurl" [(ngModel)]="model.urlHandle">
    
                </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
        </div>
    </form>
</div>
